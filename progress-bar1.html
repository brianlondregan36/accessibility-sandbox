  <main>
    <h1>HTML5 Progress Bar</h1>

    <label for="prog1">Download Progress:</label>
    <progress id="prog1" value="0" max="100" aria-valuetext="Copying files...">0%</progress>

  </main>




  <aside aria-label="Test Notes">
    <div>How does it handle?</div>
    <ul>
      <li>JAWS: Not Tested</li>
      <li>NVDA: Not Tested</li>
      <li>Narrator: Not Tested</li>
      <li>TalkBack: Not Tested</li>
      <li>VoiceOver: Not Tested</li>
    </ul>
  </aside>
</body>

<script>
  var int = setInterval(increaseProgress, 3000);
  function increaseProgress() {

    var bar = document.getElementById("prog1");

    bar.value = bar.value + 25;
    bar.innerHTML = bar.value + "%";

    if(bar.value <= 0) {
        bar.setAttribute("aria-valuetext", "Copying Files...");
    }
    else if(bar.value == 25) {
      bar.setAttribute("aria-valuetext", "Processing Files...");
    }
    else if(bar.value == 50) {
      bar.setAttribute("aria-valuetext", "Reconfiguring...");
    }
    else if(bar.value == 75) {
      bar.setAttribute("aria-valuetext", "Finalizing Files...");
    }
    else if(bar.value >= 100) {
      bar.setAttribute("aria-valuetext", "Complete");
      clearInterval(int);
    }
  }
</script>
